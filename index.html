<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>USL Touch Football</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary:#0b1c2d;
      --accent:#f2b705;
      --bg:#f5f6f7;
    }

    * { box-sizing:border-box; }

    body {
      margin:0;
      font-family:'Inter', Arial, sans-serif;
      background:var(--bg);
      color:#111;
    }

    header {
      background:var(--primary);
      color:white;
      padding:16px 32px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      position:sticky;
      top:0;
      z-index:1000;
    }

    nav a {
      color:white;
      margin-left:20px;
      text-decoration:none;
      font-weight:600;
      position:relative;
    }

    nav a::after {
      content:'';
      position:absolute;
      bottom:-6px;
      left:0;
      width:0;
      height:2px;
      background:var(--accent);
      transition:.3s;
    }

    nav a:hover::after { width:100%; }

    .hero {
      background:linear-gradient(rgba(11,28,45,.85),rgba(11,28,45,.85)),
      url('https://images.unsplash.com/photo-1521412644187-c49fa049e84d');
      background-size:cover;
      background-position:center;
      color:white;
      padding:80px 32px;
    }

    .hero h1 { font-size:42px; margin:0; }
    .hero p { color:#ccc; max-width:600px; }

    .container {
      max-width:1200px;
      margin:auto;
      padding:40px 32px;
    }

    .section-title {
      font-size:22px;
      border-left:5px solid var(--accent);
      padding-left:12px;
      margin-bottom:20px;
    }

    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:20px;
    }

    .card {
      background:white;
      border-radius:10px;
      padding:20px;
      box-shadow:0 6px 18px rgba(0,0,0,.1);
      transition:.2s;
    }

    .card:hover {
      transform:translateY(-4px);
      box-shadow:0 10px 28px rgba(0,0,0,.15);
    }

    footer {
      background:#111;
      color:#aaa;
      text-align:center;
      padding:20px;
      font-size:13px;
    }
  </style>
</head>

<body>

<header>
  <strong>USL TOUCH FOOTBALL</strong>
  <nav>
    <a href="index.html">Home</a>
    <a href="standings.html">Standings</a>
    <a href="schedule.html">Schedule</a>
    <a href="match.html">Match</a>
  </nav>
</header>

<section class="hero">
  <h1>USL Touch Football League</h1>
  <p>Official scores, standings, schedules, and live match coverage.</p>
</section>

<section class="container">
  <div class="section-title">Clubs</div>
  <div class="grid">
    <div class="card">Los Jaguares</div>
    <div class="card">TFB Chiefs FC</div>
    <div class="card">TLCD</div>
    <div class="card">Chivas</div>
    <div class="card">Hype FC</div>
    <div class="card">Rimberio FC</div>
    <div class="card">United FC</div>
    <div class="card">Rivers TM</div>
    <div class="card">Asphalt Green SC</div>
    <div class="card">Tuff FC</div>
    <div class="card">Zeta FC</div>
    <div class="card">Azteca FC</div>
  </div>
</section>

<footer>
  Â© 2026 USL Touch Football
</footer>

</body>
</html>
